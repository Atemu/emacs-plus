plugins {
  id "org.jetbrains.intellij" version "0.4.16"
}

group 'com.cursive-ide'
version '0.3.900'

intellij {
  version '2019.3.3'
  pluginName 'emacs-plus'
  updateSinceUntilBuild false
}

publishPlugin {
  token publishToken
  channels publishChannels.split(',')
}

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
  mavenCentral()
}
